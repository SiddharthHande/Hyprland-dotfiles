# Background opacity (0.0 = fully transparent, 1.0 = fully opaque)
background_opacity 0.80

# Alternative: Dynamic background opacity
# dynamic_background_opacity yes

# Blur effect (works on some compositors like Hyprland)
background_blur 10

# Dim opacity (for unfocused windows)
dim_opacity 0.70


# ============================================
# RECOMMENDED OPACITY VALUES:
#
# 0.70 - Very transparent (minimal, modern)
# 0.80 - Balanced transparency (recommended)
# 0.85 - Subtle transparency (good readability)
# 0.90 - Light transparency (professional)
# 0.95 - Barely transparent
# 1.00 - Fully opaque (no transparency)
# ============================================


# ============================================
# ADDITIONAL POLISH SETTINGS
# ============================================

# Font
font_family      JetBrainsMono Nerd Font
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size        14.0

# Cursor
cursor_shape block
cursor_blink_interval 0.5
cursor_stop_blinking_after 15.0

# Window
window_padding_width 10
window_margin_width 0
confirm_os_window_close 0
hide_window_decorations yes

# Tab bar
tab_bar_style powerline
tab_powerline_
